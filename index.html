<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>with-referrer-link</title>
  </head>
  <body>
    <a target="with_referrer">open with referrer</a>
    <script>
      const a = document.querySelector("a");
      a.href = location.href.replace(
        "https://chinsun9.github.io/with-referrer-link/?url=",
        ""
      );
    </script>
  </body>
</html>
